name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Install shellcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: Make scripts executable
      run: |
        chmod +x bin/*
        chmod +x install.sh
        chmod +x test/*.sh

    - name: Debug environment
      run: |
        echo "=== Environment Info ==="
        bash --version
        git --version
        which git
        echo "PATH: $PATH"
        echo "PWD: $PWD"
        ls -la bin/
        echo "=== Git config ==="
        git config --list --global

    - name: Run shellcheck
      run: make check

    - name: Run tests
      run: make test-verbose
